<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List<span id="plus"><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span>Walk the dog</li>
			<li><span><i class="far fa-trash-alt"></i></span>Hit the gym</li>
			<li><span><i class="far fa-trash-alt"></i></span>Go to bed early</li>
		</ul>
	</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
